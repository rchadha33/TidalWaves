<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>TidalWaves.Tech</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
.header-banner { background-color: black; color: white; padding: 10px; text-align: center; }
#map { position: absolute; top: 80px; /* Adjusted top value */ bottom: 0; width: 100%; }
</style>
</head>
<body>
<div class="header-banner">
    <h1>Project Tidal</h1>
</div>
<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoicmNoYWRoYTMzIiwiYSI6ImNsb296ZHB6ejAydjIyanB0em5tb2tlN3UifQ.3O7_wv9OO6UJQ_DO9cm1yw';
    const map = new mapboxgl.Map({
        container: 'map',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/satellite-streets-v11',
        zoom: 1.5,
        center: [30, 50],
        projection: 'globe'
    });

    map.on('load', () => {
        // Set the default atmosphere style
        map.setFog({});
    });
</script>

</body>
</html>
