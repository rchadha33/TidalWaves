<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TidalWaves.Tech Navigation</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        .iframe-container {
            width: 200vw; /* 2x the viewport width to accommodate both maps */
            height: 100%;
            display: flex;
            overflow: hidden;
        }
        iframe {
            width: 100vw; /* 100% of the viewport width */
            height: 100%;
            border: none;
        }
        .scroll-btn {
            position: fixed;
            top: 50%;
            z-index: 10;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px;
            transform: translateY(-50%);
        }
        #scrollRight {
            right: 10px;
        }
        #scrollLeft {
            left: 10px;
            display: none; /* Initially hide the left scroll button */
        }
    </style>
</head>
<body>

<div class="iframe-container" id="iframeContainer">
    <iframe src="Map1.html" id="map1Frame"></iframe>
    <iframe src="Map2.html" id="map2Frame"></iframe>
</div>

<button id="scrollRight" class="scroll-btn">→</button>
<button id="scrollLeft" class="scroll-btn">←</button>

<script>
    document.getElementById('scrollRight').onclick = function() {
        document.getElementById('iframeContainer').scrollBy({ left: window.innerWidth, behavior: 'smooth' });
        this.style.display = 'none'; // Hide the right scroll button
        document.getElementById('scrollLeft').style.display = 'block'; // Show the left scroll button
    };

    document.getElementById('scrollLeft').onclick = function() {
        document.getElementById('iframeContainer').scrollBy({ left: -window.innerWidth, behavior: 'smooth' });
        this.style.display = 'none'; // Hide the left scroll button
        document.getElementById('scrollRight').style.display = 'block'; // Show the right scroll button
    };
</script>

</body>
</html>
