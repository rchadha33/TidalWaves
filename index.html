<!DOCTYPE html>
<html>

		<style>

			.header-banner {
				background-color: black;
				color: white;

				text-align: center;
				position: fixed;

				width: 100%;

			#map1,

			#map1 {
				left: 0;
			}
			#map2 {
				right: 0;
				display: none;
			} /* Initially hide the second map */
			.scroll-btn {
				position: fixed;
				top: 50%;
				transform: translateY(-50%);
				z-index: 10;
				background-color: #000;
				color: #fff;
				border: none;
				cursor: pointer;
				padding: 10px;
			}
			#scrollLeft {
				left: 10px;
				display: none;
			} /* Initially hide the left scroll button */
			#scrollRight {
				right: 10px;
			}
		</style>
	</head>

							this.height / 2,

							0,
							Math.PI * 2

						context.fillStyle = `rgba(255, 200, 200, ${1 - t})`;
						context.fill();

						// Draw the inner circle.
						context.beginPath();
						context.arc(
							this.width / 2,
							this.height / 2,
							radius,
							0,
							Math.PI * 2
						);
						context.fillStyle = "rgba(255, 100, 100, 1)";
						context.strokeStyle = "white";

				document.getElementById("map2").style.display = "block";
				document.getElementById("scrollRight").style.display = "none";
				document.getElementById("scrollLeft").style.display = "block";
				window.scrollTo({ left: window.innerWidth, behavior: "smooth" });
			});

			document.getElementById("scrollLeft").addEventListener("click", () => {
				document.getElementById("scrollLeft").style.display = "none";

</html>
